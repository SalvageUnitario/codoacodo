<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario 450 A</h1>
    <form action="otro_formulario.html" method="get">
        <p><label for="nombre">Nombre: <input type="text" id="nombre"></label></p>
        <p><label for="nombre">Apellido: <input type="text" id="apellido"></label></p>
        <p><label for="edad">Edad: <input type="text" id="edad"></label></p>
        <p><label for="observaciones">Observaciones <textarea name="observaciones" id="observaciones" cols="30" rows="5"></textarea></label></p>
        <p><label>Estatura:
            <select id="estatura">
                <option value="">Mayor a 1.80</option>
                <option value="" selected>Entre 1.80 y 1.70</option>
                <option value="">Entre 1.70 y 1.50</option>
                <option value="" disabled>Menor a 1.50</option>
            </select>

        </label></p>
        <br>
        <p><b>Estudios realizados: </b></p>
        <input type="checkbox" value="primaria" checked>
        <label>Primaria</label><br>
        <input type="checkbox" value="secundaria" checked>
        <label>Secundaria</label><br>
        <input type="checkbox" value="terciario">
        <label>Terciario</label><br>
        <input type="checkbox" value="universitario">
        <label>Universitario</label><br>
        <br>

        <p><b>Lenguaje de programaci√≥n que domina:</b></p>
        <input type="radio" name="lenguaje" id="java">
        <label for="java">Java</label><br>
        <input type="radio" name="lenguaje" id="python">
        <label for="python">Python</label><br>
        <input type="radio" name="lenguaje" id="c">
        <label for="c">C</label><br>
        <input type="radio" name="lenguaje" id="cplus">
        <label for="cplus">C++</label><br>
        <br>
        <br>
        <button type="submit"><b>Enviar</b></button>
        <input type="reset" value="Reiniciar">
    </form>
    
</body>
</html>
